# fly.toml app configuration file generated for todotalk on 2025-12-04T00:15:16-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'todotalk'
primary_region = 'iad'

[build]

[deploy]
  release_command = 'npm run db:migrate:deploy:retry'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
